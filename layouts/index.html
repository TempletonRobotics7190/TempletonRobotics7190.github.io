<!DOCTYPE html>

<html lang="en">
<head>
	{{ partial "meta.html" }}

	<title>{{ .Title }}</title>

	<style>
		.hero {
			background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{{ .Site.Data.images.hero}}");
			background-size: cover;
		}
	</style>
</head>
<body>
	<!-- Navigation -->
	{{ partial "navigation.html" }}

	<!-- Jumbotron -->
	<div class="jumbotron hero min-vh-100 w-100 d-flex flex-wrap align-items-center">
		<div class="container">
			<div>
				<h1 class="title text-white text-center">{{ .Title }}</h1>

				<div class="row">
					<div class="col">
						<a href="{{ .Site.Data.links.frc }}"><button type="button" class="btn btn-primary btn-block">FRC Team: 7190</button></a>
					</div>
					<div class="col">
						<a href="{{ .Site.Data.links.vex }}"><button type="button" class="btn btn-primary btn-block">VEX Team: 34777A</button></a>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<a href="{{ .Site.Data.links.donate }}"><button type="button" class="btn btn-info btn-block mt-3">Donate</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<!-- Content -->
	<div class="container">
		<h2 class="title">About Us</h2>
		<div class="row">
			<div class="col-md-6">
				<img src="{{ .Site.Data.images.about}}" alt="Team Photo" class="img-fluid" />
			</div>
			<div class="col-md-6">
				<p class="lead">{{ .Content }}</p>
			</div>
		</div>
	</div>

	<hr>

	{{ partial "sponsors.html" . }}

	<hr>

	{{ partial "media.html" }}

	<hr>

	{{ partial "directions.html" }}

	<!-- Footer -->
	{{ partial "footer.html" }}
</body>
</html>
